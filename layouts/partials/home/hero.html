{{ $title      := .Title }}
{{ $tagline    := site.Params.tagline | markdownify }}
{{ $subtagline := site.Params.sub_tagline | markdownify }}
{{ $logo       := printf "/img/logos/%s" site.Params.logos.hero | relURL }}
<section class="hero is-medium">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered is-variable is-8">
        <div class="column has-text-centered">
          <img class="main-hero-logo" src="{{ $logo }}">
        </div>

        <div class="column">
          <p class="subtitle is-size-2 is-size-3-mobile has-text-weight-light">
            {{ $tagline }}
          </p>
    
          <p class="is-size-3 is-size-4-mobile has-text-weight-light">
            {{ $subtagline }}
          </p>
        </div>
      </div>

      <br />

      {{ partial "social-buttons.html" (dict "centered" true) }}
    </div>
  </div>
</section>

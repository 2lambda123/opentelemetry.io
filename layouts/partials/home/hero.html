{{ $title      := .Title }}
{{ $tagline    := site.Params.tagline | markdownify }}
{{ $subtagline := site.Params.sub_tagline | markdownify }}
{{ $logo       := printf "/img/logos/%s" site.Params.logos.hero | relURL }}
<section class="hero is-medium">
  <div class="hero-body has-text-centered">
    <div class="container">
      <img class="main-hero-logo" src="{{ $logo }}">

      <p class="subtitle is-size-3 is-size-5-mobile has-text-weight-light">
        {{ $tagline }}
      </p>

      <p class="is-size-4 has-text-weight-light">
        {{ $subtagline }}
      </p>
    </div>
  </div>
</section>
